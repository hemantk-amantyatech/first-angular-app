<p *ngIf="errorMessage" style="text-align: center;color: red;">{{errorMessage}}</p>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong></strong>User added successfully
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
    
            <!-- <div class="px-5 ms-xl-4">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              <span class="h1 fw-bold mb-0">Logo</span>
            </div> -->
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
              <form [formGroup]="regEmp" (ngSubmit)="registerEmp()" style="width: 23rem;">
    
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register User</h3>
    
                <div class="form-outline mb-4">
                    <input type="email" id="form2Example18" class="form-control form-control-lg" placeholder="Enter Name" formControlName="name"/>
                    <label class="form-label" for="form2Example18">Name</label>
                  </div>
                  <div *ngIf="name && name.invalid && (name.dirty || name.touched)">

                    <div *ngIf="name.errors?.['required']" style="text-align: right;color: red;">
                      This is necessary field
                    </div>
                  </div>
                  
                <div class="form-outline mb-4">
                  <input type="email" id="form2Example18" class="form-control form-control-lg" placeholder = "Enter Email" formControlName="email"/>
                  <label class="form-label" for="form2Example18">Email address</label>
                </div>
                <div *ngIf="email && email.invalid && (email.dirty || email.touched)">

                  <div *ngIf="email.errors?.['required']" style="text-align: right;color: red;">
                    This is necessary field
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example28" class="form-control form-control-lg"  placeholder = "Enter password" formControlName="password"/>
                  <label class="form-label" for="form2Example28">Password</label>
                </div>
                <div *ngIf="password && password.invalid && (password.dirty || password.touched)">

                  <div *ngIf="password.errors?.['required']" style="text-align: right;color: red;">
                    This is necessary field
                  </div>
                </div>
                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="submit">Submit</button>
                </div>
    
                
    
              </form>
    
            </div>
    
          </div>
          <!-- <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div> -->
        </div>
      </div>
    </section>
