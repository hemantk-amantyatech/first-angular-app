<h1>Edit Employee</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data has been updated successfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="editEmp" (ngSubmit)="collection()">
    <div class="form-group row">
      <label for="fname" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" placeholder="Enter Name" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  placeholder="Enter Email" formControlName="email">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0" >Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="male" value="M" checked>
            <label class="form-check-label" for="male">
              M
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="female" value="F">
            <label class="form-check-label" for="female">
              F
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      
        <label for="selectlocation" class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
            <select id="selectlocation" class="form-control" formControlName="location">
                <option>Gurgaon</option>
                <option>Pune</option>
                <option>Chennai</option>
                <option>Delhi</option>
                <option>Bangalore</option>
                <option>Kanpur</option>
                <option>Chandigarh</option>
                <option>Kolkata</option>
      
                
              </select>
        </div>
        
        
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
